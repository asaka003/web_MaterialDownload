<html lang="zh">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Web Page
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Noto Sans SC', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
   <div class="flex justify-between items-center mb-6">
    <div class="flex items-center">
     <div class="text-blue-500 font-semibold text-lg">
      示例标题
     </div>
     <div class="ml-4 text-sm text-gray-500">
      示例副标题
     </div>
    </div>
    <div class="flex items-center">
     <div class="text-gray-500 mr-2">
      我的剩余
     </div>
     <div class="text-blue-500 font-semibold">
      500
     </div>
    </div>
   </div>
   <div class="border-b pb-6">
    <div class="text-gray-500 mb-2">
     描述您希望在本次的图片中
    </div>
    <textarea class="w-full border rounded p-2 mb-4" placeholder="在此输入您的创意，每个需求都能得到满足，如：人物、场景、表现形式，风格" rows="3"></textarea>
    <div class="flex items-center justify-between">
     <div class="flex items-center">
      <button class="border rounded text-sm px-4 py-2 mr-2">
       剧情/主题
      </button>
      <button class="border rounded text-sm px-4 py-2 mr-2">
       风格要求
      </button>
      <button class="border rounded text-sm px-4 py-2">
       更多元素
      </button>
     </div>
     <div class="flex items-center">
      <div class="text-gray-500 mr-2">
       图片尺寸
      </div>
      <button class="border rounded text-sm px-4 py-2 mr-2">
       1:1
      </button>
      <button class="border rounded text-sm px-4 py-2 mr-2">
       3:4
      </button>
      <button class="border rounded text-sm px-4 py-2 mr-2">
       4:3
      </button>
      <button class="border rounded text-sm px-4 py-2 mr-2">
       9:16
      </button>
      <button class="border rounded text-sm px-4 py-2">
       16:9
      </button>
     </div>
    </div>
   </div>
   <div class="py-6">
    <div class="flex overflow-x-auto pb-4">
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
     <img alt="" class="w-20 h-20 rounded-full mr-2" height="80" src="img/1.jpg" width="80"/>
    </div>
    <div class="flex justify-between items-center">
     <div class="text-gray-500">
      全部标签
     </div>
     <div class="flex items-center">
      <div class="text-gray-500 mr-2">
       1
      </div>
      <div>
       :
      </div>
     </div>
    </div>
   </div>
   <button class="w-full py-4 bg-blue-500 text-white rounded-lg">
    开始创作
   </button>
  </div>
  <div class="container mx-auto mt-10 text-center text-gray-500">
   请在左侧输入您的创意要求，即可快速完成创作！
  </div>
 </body>
</html>
