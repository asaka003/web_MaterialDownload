<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link type="text/css" rel="stylesheet" href="https://fanqie.eralab.cn/ckplayer/css/ckplayer.css" />
  <script type="text/javascript" src="https://fanqie.eralab.cn/ckplayer/js/ckplayer.js" charset="UTF-8"></script>

  <title>番茄素材网</title>
</head>

<body class="body">
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 640) {
            docEl.style.fontSize = '16px';
          } else {
            docEl.style.fontSize = 16 * (clientWidth / 640) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
</body>
<style>
  .body{
    background-color: #ffffff;
    margin-top: 2.5rem;
    /* background-image: url('./src/assets/主页背景图.png'); */

    background-size: 100% auto; */
  }
</style>
</html>
