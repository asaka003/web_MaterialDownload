<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-6 bg-white shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <div class="text-blue-500 font-semibold text-lg">活动管理</div>
                <div class="mx-2">/</div>
                <div>一次性抽奖</div>
            </div>
            <div class="flex items-center">
                <button class="bg-blue-500 text-white px-4 py-2 rounded text-sm">兑换券作品</button>
                <div class="mx-2 text-gray-400">|</div>
                <div class="text-gray-500">剩余</div>
                <div class="mx-2 text-blue-500">500</div>
                <button class="text-blue-500"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="border-t border-gray-200 pt-4">
            <div class="mb-4">
                <label for="comment" class="text-gray-700">描述你想要实现的抽奖</label>
                <textarea id="comment" rows="4" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="在此输入你的创意，每个抽奖活动只能实现一次，如：一个大奖，蓝色心意，长按"></textarea>
            </div>

            <div class="flex justify-between items-center mb-4">
                <div class="text-gray-700">创作形式：小说绘画 视频直播 美食手工</div>
                <div class="text-gray-500 cursor-pointer">更多选项</div>
            </div>

            <div class="mb-4">
                <div class="text-gray-700 mb-2">图片比例</div>
                <div class="flex space-x-2">
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">1:1</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">3:4</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">4:3</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">9:16</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">16:9</button>
                </div>
            </div>

            <div class="mb-4">
                <div class="text-gray-700 mb-2">奖励金额</div>
                <div class="flex space-x-2">
                    <button class="bg-green-500 text-white px-4 py-2 rounded">50</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">100</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">200</button>
                </div>
            </div>

            <div class="mb-4">
                <div class="text-gray-700 mb-2">风格选择</div>
                <div class="grid grid-cols-5 gap-4">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with white hair and a blue background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with blue hair and a pink background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with brown hair and a green background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with blue hair and a blue background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with pink hair and a yellow background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with gray hair and a blue background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with blue hair and a dark blue background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with blue hair and a light blue background">
                    <img src="https://placehold.co/100x100" alt="Placeholder image representing a style option with a character with brown hair and a beige background">
                    <div class="flex justify-center items-center bg-gray-200 rounded">...</div>
                </div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <div class="text-gray-500">共有25款</div>
                <div class="flex space-x-1">
                    <div class="px-4 py-2 border border-gray-300 rounded">1</div>
                    <div class="px-4 py-2 border border-gray-300 rounded">...</div>
                </div>
            </div>

            <div class="flex justify-center">
                <button class="bg-green-500 text-white px-16 py-4 rounded text-lg">开始创作</button>
            </div>
        </div>

        <div class="mt-6 text-center text-gray-500">
            请在左侧输入你的创意描述，即可快速完成创作！
        </div>
    </div>
</body>
</html>
